type Query {
  pokemon(number: Int!): Pokemon
  pokemons: List!
  types: [Type]!
}

type Mutation {
  postType(name: String!, color: String!): Type!
  postPokemon(
    number: Int!
    name: String!
    image: String!
    description: String!
    types: [ID!]!
    evolutions: [ID]!
  ): Pokemon!
}

type List {
  list: [Pokemon!]!
  count: Int!
}
